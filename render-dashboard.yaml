services:
  - type: web
    name: csqa-cnn-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/dashboard.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: DB_API
        sync: false
      - key: DB_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.14
